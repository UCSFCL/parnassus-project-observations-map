<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smartsheet Map with Debugging</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiY29uc3RydWN0aW9ubG9naXN0aWNzIiwiYSI6ImNtYWx0ZXR0OTBjZWsybXBrcG1ydXVncGwifQ.vb6Reqg7fjToWI9LKd1ltw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-122.4580, 37.7630],
    zoom: 15
  });

  map.on('load', () => {
    map.resize();
    loadCSV();
  });

  async function loadCSV() {
    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTQwQ0AwTkDKtqDKc_aA9EC_rpt5ES_aRKHoh3NFZ2trux5nDHVCCXvHXx2Z7M4GSjD8AKm-mR_YwZ5/pub?gid=0&single=true&output=csv');
    const csvText = await response.text();

    Papa.parse(csvText, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        results.data.forEach((row, index) => {
          const lat = parseFloat(row["Latitude"]);
          const lon = parseFloat(row["Longitude"]);
          const prj = row["Project"];
          const pir = row["Project Interface Rep (PIR)"];
          const date = row["Date"];

          if (isNaN(lat) || isNaN(lon)) {
            console.warn(`Row ${index + 2} skipped: Latitude or Longitude is not a number.`, row);
            return;
          }

          if (lat < -90 || lat > 90 || lon < -180 || lon > 180) {
            console.warn(`Row ${index + 2} skipped: Latitude or Longitude out of bounds.`, row);
            return;
          }

          new mapboxgl.Marker()
            .setLngLat([lon, lat])
            .setPopup(new mapboxgl.Popup().setHTML(
              `<strong>Date:</strong> ${date}<br><strong>Project:</strong> ${prj}<br><strong>PIR:</strong> ${pir}`
            ))
            .addTo(map);
        });
      },
      error: function(err) {
        console.error("CSV parse error:", err);
      }
    });
  }
</script>
</body>
</html>
