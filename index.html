<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smartsheet Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiY29uc3RydWN0aW9ubG9naXN0aWNzIiwiYSI6ImNtYWx0ZXR0OTBjZWsybXBrcG1ydXVncGwifQ.vb6Reqg7fjToWI9LKd1ltw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-98, 39], // Center of USA
    zoom: 4
  });

  map.on('load', () => {
    map.resize(); // Ensures proper rendering after load
    loadCSV();    // Call your CSV loading function here
  });

  async function loadCSV() {
  try {
    const response = await fetch('YOUR_CSV_URL');
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const text = await response.text();
    const rows = text.trim().split('\n');
    const headers = rows[0].split(',');

    for (let i = 1; i < rows.length; i++) {
      const cols = rows[i].split(',');
      const lat = parseFloat(cols[headers.indexOf("Latitude")]);
      const lon = parseFloat(cols[headers.indexOf("Longitude")]);
      const title = cols[headers.indexOf("Title")];
      const desc = cols[headers.indexOf("Description")];

      if (!isNaN(lat) && !isNaN(lon)) {
        new mapboxgl.Marker()
          .setLngLat([lon, lat])
          .setPopup(new mapboxgl.Popup().setHTML(`<strong>${title}</strong><br>${desc}`))
          .addTo(map);
      }
    }
  } catch (error) {
    console.error('Error loading CSV data:', error);
  }
}

</script>
</body>
</html>
