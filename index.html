<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Latest Parnassus Project Observations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .obs strong {
      display: inline-block;
      min-width: 180px;
      font-weight: 600;
    }
    .obs div + div {
      margin-top: 6px;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiY29uc3RydWN0aW9ubG9naXN0aWNzIiwiYSI6ImNtYWx0ZXR0OTBjZWsybXBrcG1ydXVncGwifQ.vb6Reqg7fjToWI9LKd1ltw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-122.45864398779527, 37.76269661547696], //[-122.4580, 37.7630] 
    zoom: 16
  });

  map.on('load', () => {
    map.resize();
    loadCSV();
  });

  async function loadCSV() {
    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRm2t2PkZpZb_8-PoS8ehh8T-UR_FINoljO4z4_MgHgnMTyTmnCLMqc87efRqfsAjyjWZ3OhbhdYpRl/pub?gid=0&single=true&output=csv');
    const csvText = await response.text();

    Papa.parse(csvText, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        results.data.forEach((row, index) => {
          const lat = parseFloat((row["Latitude"] || "").trim());
          const lon = parseFloat((row["Longitude"] || "").trim());
          const prj = row["Project"];
          const pir = row["Project Interface Rep (PIR)"];
          const date = row["Date"];
          const observedBy = row["Created By"];
          const gc = row["General Contractor"];
          const subs = row["Subcontractors On Site"];
          const currentPhase = row["Current Phase"];
          const activities = row["Activities"];
          const safetyObservations = row["Safety Observations"];
          const issuesRisks = row["Issues, Risks & Stakeholder Concerns"];

          if (isNaN(lat) || isNaN(lon)) {
            console.warn(`Row ${index + 2} skipped: Latitude or Longitude is not a number.`, row);
            return;
          }

          if (lat < -90 || lat > 90 || lon < -180 || lon > 180) {
            console.warn(`Row ${index + 2} skipped: Latitude or Longitude out of bounds.`, row);
            return;
          }

          const popupHTML = `
            <div class="obs">
              <div><strong>Observation Date:</strong> ${date}</div>
              <div><strong>Observed By:</strong> ${observedBy}</div>
              <div><strong>Project:</strong> ${prj}</div>
              <div><strong>Project Rep:</strong> ${pir}</div>
              <div><strong>General Contractor:</strong> ${gc}</div>
              <div><strong>Subcontractors On Site:</strong> ${subs}</div>
              <div><strong>Current Phase:</strong> ${currentPhase}</div>
              <div><strong>Activities:</strong> ${activities}</div>
              <div><strong>Safety Observations:</strong> ${safetyObservations}</div>
              <div><strong>Issues/Risks:</strong> ${issuesRisks}</div>
            </div>
          `;

          new mapboxgl.Marker()
            .setLngLat([lon, lat])
            .setPopup(
              new mapboxgl.Popup({
                maxWidth: '600px',
                offset: 12,
                anchor: 'bottom'
              }).setHTML(popupHTML)
            )
            .addTo(map);
        });
      },
      error: function(err) {
        console.error("CSV parse error:", err);
      }
    });
  }
</script>
</body>
</html>
